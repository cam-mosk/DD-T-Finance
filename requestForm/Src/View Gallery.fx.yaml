"'View Gallery' As screen.'tabletLayout_HeaderAndGallery_ver3.0'":
    LoadingSpinnerColor: =RGBA(105, 121, 126, 1)

    "requestGallery As gallery.'BrowseLayout_Vertical_ThreeTextVariant_ver4.0'":
        BorderColor: =RGBA(166, 166, 166, 1)
        Height: =690
        Items: =Filter('Business Office Request List',(User().Email ='Requester Name'.Email) Or (User().Email = 'Created By'.Email))
        Layout: =Layout.Vertical
        TemplatePadding: =0
        TemplateSize: =Min(168, Self.Height - 60)
        Width: =Parent.Width
        WrapCount: =2
        Y: =78
        ZIndex: =1

        Title13 As label:
            Color: =RGBA(51, 51, 51, 1)
            DisabledColor: =RGBA(166, 166, 166, 1)
            Font: =Font.'Segoe UI'
            FontWeight: =FontWeight.Semibold
            Height: =38
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Size: =20
            Text: =ThisItem.Title
            VerticalAlign: =VerticalAlign.Top
            Width: =194
            X: =32
            Y: =16
            ZIndex: =1

        Subtitle7 As label:
            Color: =RGBA(51, 51, 51, 1)
            DisabledColor: =RGBA(166, 166, 166, 1)
            Font: =Font.'Segoe UI'
            Height: =36
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Size: =18
            Text: =ThisItem.ID
            VerticalAlign: =VerticalAlign.Top
            Width: =153
            X: =32
            Y: =Title13.Y + Title13.Height + 2
            ZIndex: =2

        Body3 As label:
            Color: =RGBA(51, 51, 51, 1)
            DisabledColor: =RGBA(166, 166, 166, 1)
            Font: =Font.'Segoe UI'
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Size: =16
            Text: = ThisItem.Created
            VerticalAlign: =VerticalAlign.Top
            Width: =406
            X: =32
            Y: =Subtitle7.Y + Subtitle7.Height + 4
            ZIndex: =3

        Separator7 As rectangle:
            BorderColor: =RGBA(0, 0, 0, 0)
            Fill: =ColorFade(RGBA(105, 121, 126, 1), -30%)
            Height: =1
            OnSelect: =Select(Parent)
            Width: =Parent.TemplateWidth
            Y: =Parent.TemplateHeight - 1
            ZIndex: =5

        creator As label:
            BorderColor: =RGBA(0, 0, 0, 0)
            BorderStyle: =BorderStyle.None
            BorderThickness: =2
            Color: =RGBA(51, 51, 51, 1)
            DisabledBorderColor: =RGBA(0, 0, 0, 0)
            DisabledColor: =RGBA(166, 166, 166, 1)
            FocusedBorderThickness: =4
            Font: =Font.'Segoe UI'
            Height: =58
            OnSelect: =Select(Parent)
            Size: =13
            Text: |-
                ="Created by:
                " & ThisItem.'Created By'.DisplayName
            Width: =229
            X: =312
            Y: =45
            ZIndex: =6

        viewReqs As icon.ChevronRight:
            AccessibleLabel: =Self.Tooltip
            BorderColor: =RGBA(166, 166, 166, 1)
            Color: =RGBA(105, 121, 126, 1)
            DisabledBorderColor: =RGBA(0, 0, 0, 0)
            DisabledColor: =RGBA(220, 220, 220, 1)
            DisabledFill: =RGBA(0, 0, 0, 0)
            FocusedBorderThickness: =4
            Height: =60
            HoverBorderColor: =RGBA(0, 0, 0, 0)
            HoverColor: =ColorFade(RGBA(105, 121, 126, 1), -30%)
            HoverFill: =RGBA(0, 0, 0, 0)
            Icon: =Icon.ChevronRight
            OnSelect: |
                =Set(
                    varMode,
                    View
                );
                Select(Parent);
                Navigate(
                    'view Form',
                    Fade
                );
            PaddingBottom: =10
            PaddingLeft: =10
            PaddingRight: =10
            PaddingTop: =10
            PressedBorderColor: =RGBA(0, 0, 0, 0)
            PressedColor: =ColorFade(RGBA(105, 121, 126, 1), -30%)
            PressedFill: =RGBA(0, 0, 0, 0)
            TabIndex: =0
